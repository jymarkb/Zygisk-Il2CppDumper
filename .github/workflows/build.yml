name: Build Survivor.io Dumper
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true
        default: "com.dxx.firenow"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Inject Package Name and Build
      run: |
        chmod +x ./gradlew
        
        # 1. Update Module Description
        if [ -f "module.gradle" ]; then
          sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
        fi
        
        # 2. Inject package into C++ code
        # Perfare's repo uses GamePackageName in module/src/main/cpp/main.cpp
        TARGET_FILE="module/src/main/cpp/main.cpp"
        if [ -f "$TARGET_FILE" ]; then
          sed -i 's/GamePackageName = ".*"/GamePackageName = "${{ github.event.inputs.package_name }}"/g' "$TARGET_FILE"
        else
          echo "Warning: main.cpp not found at $TARGET_FILE, trying game.h"
          sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h || true
        fi
        
        ./gradlew :module:assembleRelease

    - name: Prepare Magisk Module Zip
      run: |
        # 1. Force the dumper to build and create the 'out' folder
        ./gradlew :module:assembleRelease
        
        # 2. Find the directory containing module.prop (the heart of a Magisk module)
        # We look in 'out' or 'module/build' as fallbacks
        MOD_PATH=$(find . -name "module.prop" -not -path "*/.*" | head -n 1)
        
        if [ -z "$MOD_PATH" ]; then
          echo "Error: module.prop not found! Printing directory tree for help:"
          find . -maxdepth 4 -type d
          exit 1
        fi

        # Get the directory name from the file path
        MOD_DIR=$(dirname "$MOD_PATH")
        echo "Found module at: $MOD_DIR"

        # 3. Zip from INSIDE that directory to avoid nested folders
        cd "$MOD_DIR"
        zip -r9 "$GITHUB_WORKSPACE/survivor_dumper.zip" ./*
        cd "$GITHUB_WORKSPACE"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Survivor_Dumper_Zygisk
        path: survivor_dumper.zip
        if-no-files-found: error
