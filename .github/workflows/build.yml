name: Build
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true
        default: "com.estgames.cm.sa"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Inject Package Name and Build
      run: |
        chmod +x ./gradlew
        # Inject metadata
        if [ -f "module.gradle" ]; then
          sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
        fi
        # Inject package into C++
        if [ -f "module/src/main/cpp/game.h" ]; then
          sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h
        fi
        ./gradlew assembleRelease

    - name: Re-pack for Magisk Compatibility
      run: |
        # 1. Find where Gradle put the raw files
        RAW_DIR=$(find . -type d -name "magisk_module" | head -n 1)
        if [ -z "$RAW_DIR" ]; then RAW_DIR="./out/magisk_module_release"; fi
        
        # 2. Go into that directory and re-zip manually 
        # This fixes the "unzip error" by avoiding Zip64 and nested folders
        cd "$RAW_DIR"
        zip -r9 ../../../cabal_dumper.zip ./*
        cd ../../../
        
        echo "Zip created at: $(pwd)/cabal_dumper.zip"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Cabal_Dumper_Fixed
        path: cabal_dumper.zip
