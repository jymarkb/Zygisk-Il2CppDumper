name: Build Survivor.io Dumper
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true
        default: "com.dxx.firenow"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Inject Package Name and Build
      run: |
        chmod +x ./gradlew
        
        # 1. Update Module Description in module.gradle
        if [ -f "module.gradle" ]; then
          sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
        fi
        
        # 2. Inject package into C++ code (Targeting main.cpp for Perfare repo)
        # We search for the GamePackageName variable and swap it
        TARGET_FILE="module/src/main/cpp/main.cpp"
        if [ -f "$TARGET_FILE" ]; then
          # This replaces the placeholder or existing package name string
          sed -i 's/GamePackageName = ".*"/GamePackageName = "${{ github.event.inputs.package_name }}"/g' "$TARGET_FILE"
        fi
        
        ./gradlew assembleRelease

    - name: Re-pack for Magisk Compatibility
      run: |
        # Find the build output folder
        RAW_DIR=$(find . -type d -path "*/outputs/magisk_module" | head -n 1)
        if [ -z "$RAW_DIR" ]; then 
          echo "Could not find magisk_module directory!"
          exit 1
        fi
        
        # Go into the directory and zip contents directly (fixes Magisk install error)
        cd "$RAW_DIR"
        zip -r9 ../../../survivor_dumper.zip ./*
        cd ../../../
        
        echo "Zip created at: $(pwd)/survivor_dumper.zip"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Survivor_Dumper_Zygisk
        path: survivor_dumper.zip
