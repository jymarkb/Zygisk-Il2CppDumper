name: Build
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name of the game:"
        required: true
        default: "com.estgames.cm.sa"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Inject Package Name and Build
      run: |
        chmod +x ./gradlew
        
        # Inject package name into metadata
        if [ -f "module.gradle" ]; then
          sed -i 's/moduleDescription = "/moduleDescription = "(${{ github.event.inputs.package_name }}) /g' module.gradle
        fi
        
        # Inject package name into C++ header
        if [ -f "module/src/main/cpp/game.h" ]; then
          sed -i "s/com.game.packagename/${{ github.event.inputs.package_name }}/g" module/src/main/cpp/game.h
        fi

        # Run the build
        ./gradlew assembleRelease

    - name: Locate and Prepare Artifacts
      run: |
        # Create a staging directory
        mkdir -p ./artifacts
        # Find any zip files generated by the build and move them to staging
        find . -type f -name "*.zip" -exec cp {} ./artifacts/ \;
        echo "Files found in artifacts directory:"
        ls -R ./artifacts

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: zygisk-il2cppdumper-${{ github.event.inputs.package_name }}
        path: ./artifacts/*.zip
        if-no-files-found: error
